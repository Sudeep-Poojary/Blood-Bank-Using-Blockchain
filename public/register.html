<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Bank Management System - User Registration</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #userRegistrationForm {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body
    class="section hero"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 5px;
      background-image: url('./assets/images/hero-bg.png');
    "
  >
    <h1 style="color: white" class="headline-md hero-title">
      User Registration
    </h1>
    <form id="userRegistrationForm" style="padding: 20px">
      <label for="userName">Name:</label>
      <input
        style="border: 1px solid black"
        type="text"
        id="userName"
        required
      />

      <label for="userType">User Type:</label>
      <select style="border: 1px solid black" id="userType" required>
        <option value="Donor">Donor</option>
        <option value="Patient">Patient</option>
      </select>

      <label for="bloodType">Blood Type:</label>
      <select style="border: 1px solid black" id="bloodType" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>

      <!-- Separate buttons for donor and patient registration -->
      <div style="display: flex; flex-direction: column; gap: 5px">
        <button
          class="btn has-before title-lg"
          style="
            background-color: var(--midnight-green);
            justify-content: center;
          "
          type="button"
          onclick="registerDonor()"
        >
          Register as Donor
        </button>
        <button
          class="btn has-before title-lg"
          style="
            background-color: var(--midnight-green);
            justify-content: center;
          "
          type="button"
          onclick="registerPatient()"
        >
          Register as Patient
        </button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
